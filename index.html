<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="utf-8">

    <title>Speedrun Satisfactory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicon.ico" sizes="32x32 48x48">

    <link rel="stylesheet" href="/css/pico.orange.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <header x-data="countdownComponent">
        <img src="/images/logo_120.png" class="lan-logo" width="120" height="120">

        <div class="title">
            <h1>Speedrun</h1>
            <div>Les Aventuriers Num√©riques</div>
        </div>

        <img src="/images/satisfactory_logo.png" class="game-logo" width="530" height="104">

        <div>Il reste</div>

        <div class="countdown">
            <time x-text="hours">??</time>
            <div>heures</div>
        </div>

        <div class="countdown">
            <time x-text="minutes">??</time>
            <div>minutes</div>
        </div>

        <div class="countdown">
            <time x-text="seconds">??</time>
            <div>secondes</div>
        </div>

        <div>avant la fin du speedrun</div>
    </header>

    <section>
        <article class="players">
            <header>Joueurs</header>

            <p class="list">
                <span style="color: green">Lan.Epoc</span> <span style="color: red" class="dead">Lan.Korgorr</span> <span style="color: blue">Lan.Guitouzid</span> <span style="color: blue">Lan.Guitouzid</span> <span style="color: blue">Lan.Guitouzid</span> <span style="color: blue">Lan.Guitouzid</span> <span style="color: blue">Lan.Guitouzid</span> <span style="color: blue">Lan.Guitouzid</span>
            </p>

            <div class="map"><span style="background-color: green; top: 10px; left: 10px"></span><span style="background-color: red; top: 10px; left: 40px"></span><span style="background-color: blue; top: 40px; left: 80px"></span></div>
        </article>
    </section>

    <script defer src="/js/app.js"></script>
    <script defer src="/js/alpine.min.js"></script>
</body>
</html>
